		"use strict";  
    
    function calc() {
      document.getElementById("result").innerHTML = getResult();      
    }     

    function getResult() {      
      const adapters = input.split("\n").map(Number).sort((a, b) => a - b);      
      const deviceJolts = Math.max(...adapters) + 3;

      let differenceOfOne = 1;
      let differenceOfThree = 1;

      for (let i = 0; i < adapters.length; ++i) {
        if (adapters[i + 1] - adapters[i] == 1) {
          ++differenceOfOne;
        } else if (adapters[i + 1] - adapters[i] == 3) {
          ++differenceOfThree;
        }
      }

      const part1 = differenceOfOne * differenceOfThree;     
      const part2 = getNumberOfWays([...adapters, deviceJolts]); 


      return part1 + ", " + part2;
    }

    function getNumberOfWays(adapters) {
      let ways = {0: 1};

      adapters.forEach(a => ways[a] = (ways[a - 1] || 0) + (ways[a - 2] || 0) + (ways[a - 3] || 0));
      
      return ways[adapters[adapters.length - 1]];
    }
